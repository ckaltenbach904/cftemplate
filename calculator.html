<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/calculator.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <input id="display" type="text" class="screen" />
      <div class="clear-wrapper">
        <div class="clear-button">C</div>
      </div>
      <div class="number-wrapper">
        <div class="box operands">7</div>
        <div class="box operands">8</div>
        <div class="box operands">9</div>
        <div class="box operator">/</div>
      </div>
      <div class="number-wrapper">
        <div class="box operands">4</div>
        <div class="box operands">5</div>
        <div class="box operands">6</div>
        <div class="box operator">*</div>
      </div>
      <div class="number-wrapper">
        <div class="box operands">1</div>
        <div class="box operands">2</div>
        <div class="box operands">3</div>
        <div class="box operator">-</div>
      </div>
      <div class="number-wrapper">
        <div class="box operands">0</div>
        <div class="box operands">.</div>
        <div id="calculate" class="box calculate-button">=</div>
        <div class="box operator">+</div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/calculator.js"></script>
  </body>
</html>
